    <!--  Type Search Criteria  -->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <form>
                <h4 style="color: black;">Search Criteria</h4>
            </form>
            
            <ul class="list-group bg-dark">
                <li class="list-group-item bg-dark">
                    <label for="ticketno" style="color: white;">Ticket_No</label>
                    <input type="text" class="form-control" placeholder="T01" id="Ticket_No" />
                </li>
                <li class="list-group-item bg-dark">
                    <label for="priority" style="color: white;">Priority</label>
                    <input type="text" class="form-control" placeholder="Low" id="Priority" />
                </li>
                <li class="list-group-item bg-dark">
                    <label for="state" style="color: white;">State</label>
                    <input type="text" class="form-control" placeholder="California" id="State" />
                </li>
            </ul>
            
        </div>
        <div class="col-md-4">
            <h4  style="color: white;">More Search Critera</h4>
            <ul class="list-group bg-dark">
                <li class="list-group-item bg-dark">
                    <label for="category" style="color: white;">Category</label>
                    <input type="text" class="form-control" placeholder="Data Privacy" id="Category" />
                </li>
                <li class="list-group-item bg-dark">
                    <label for="subcategory" style="color: white;">Subcategory</label>
                    <input type="text" class="form-control" placeholder="GDPR" id="Subcategory" />
                </li>
                <li class="list-group-item bg-dark">
                    <label for="assignee" style="color: white;">Assignee</label>
                    <input type="text" class="form-control" placeholder="Bob" id="Assignee" />
                </li>
            </ul>
        </div>

    <!--  Table Setup  -->
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Ticket_No</th>
                        <th>Priority</th>
                        <th>State</th>
                        <th>Category</th>
                        <th>Subcategory</th>
                        <th>Create_Date</th>
                        <th>Completed_Date</th>
                        <th>Assignee</th>
                        <th>Customer_Rating</th>
                        <th>Outcome</th>
                        <th>Days_Open</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
